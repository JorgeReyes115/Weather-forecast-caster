<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--ADDED BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!--adding font-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Weather Dashboard</title>
</head>

<body>

    <header class="container-fluid bg-secondary text-black text-center">
        <h1 class="display-2">Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="col">
            <div class="card bg-primary">
                <h3 class="card-header bg-secondary">Search By City</h3>
                <form id="user-form" class="card-body">
                    <input name="cityname" type="text" autofocus="true" class="form-input" placeholder="search by city name"/>
                    <button type="submit" class="button btn-secondary w-30" id="submit-city">Search</button>
                </form>
            </div>
        </div>

        <div class="col-9 text-center">
            <div class="card">
                <div class="card currentWeather bg-info"></div>
                <h2 class="5-day-ForeCast-name bg-info text-center" id="5-day-ForeCast-name">5 Day Forecast</h2>
            </div>
        </div>
        
    </main>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>

        



</body>
</html>
